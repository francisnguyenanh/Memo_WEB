<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomo Memo Shared Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <p><small class="text-muted">Tags: {{ note.tags or 'None' }}</small></p>
        <p><small class="text-muted">Category: {{ note.category.name if note.category else 'None' }}</small></p>
        {% if note.due_date %}
            <p><small class="text-muted">Due: {{ note.due_date.strftime('%Y-%m-%d %H:%M') }}</small></p>
        {% endif %}
    </div>
</body>
</html>
